app: serverless-ecommerce
service: serverless-ecommerce
frameworkVersion: '3'

provider:
  name: aws
  runtime: nodejs16.x

functions:
  getUsers:
    handler: src/serverless/functions/user/getUsers.handler
    events:
      - httpApi:
          path: /users
          method: get
  createUser:
    handler: src/serverless/functions/user/createUser.handler
    events:
      - httpApi:
          path: /users
          method: post

plugins:
  - serverless-offline
  - serverless-plugin-typescript